<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalização do Cadastro</title>
    <link href="/Frontend/bootstrap-5.0.2-dist/css//bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Adicione um CSS próprio -->
      <!-- JS Principal -->
    <script type="module" src="../js/views/finalizacao.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Finalização do Cadastro</h2>
        <p class="text-center">Confira os dados antes de confirmar.</p>
        
        <div class="card p-4 mb-3">
            <h3>Dados da Empresa</h3>
            <div id="dadosEmpresa"></div>
        </div>
        
        <div class="card p-4 mb-3">
            <h3>Sócios</h3>
            <div id="dadosSocios"></div>
        </div>
        
        <div class="card p-4 mb-3">
            <h3>Referências Comerciais</h3>
            <div id="dadosComerciais"></div>
        </div>
        
        <div class="card p-4 mb-3">
            <h3>Referências Bancárias</h3>
            <div id="dadosBancarias"></div>
        </div>
        
        <div class="text-center">
            <button id="confirmarCadastro" class="btn btn-primary">Confirmar Cadastro</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
